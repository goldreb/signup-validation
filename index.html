<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup-form Validation</title>
    <link rel="stylesheet" href="form-validation/css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- each of the input has its own div -->
    <div class="container">
      <form class="form" id="signup">
        <h1>Sign Up</h1>
        <div class="form-field">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" autocomplete="off" />
          <small></small>
        </div>
        <div class="form-field">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form-field">
          <!-- <button type="button" value="Sign Up" class="btn"></button> -->
          <input type="submit" value="Sign Up" class="btn" />
        </div>
      </form>
    </div>

    <script src="form-validation/js/script.js"></script>
  </body>
</html>
